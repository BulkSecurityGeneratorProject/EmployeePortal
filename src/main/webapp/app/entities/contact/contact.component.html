<div>
    <h2 id="page-heading">
        <a [routerLink]="['/group']">Group/</a><span>{{gid}}/Contacts</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-contact" [routerLink]="['/group/', gid,'contact','new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Contact
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
     <div class="row">
                    <label class="col-sm-1">FilterBy:</label>
                    <select class="col-sm-2" [(ngModel)]="filtercriteria" (change)="clearFilter($event.target.value)">
                         <option value="ALL">NONE</option>
                        <option value="NAME">Name</option>
                        <option value="STATUS">Status</option>
                        <option value="EMAIL">Email</option>
                    </select>
                     <label class="col-sm-2" [hidden]="filtercriteria !=='NAME'">Enter Name:</label>
                     <input type="text" class="col-sm-2"  [(ngModel)]="searchlistbyname" (keyup.enter)="searchByName(searchlistbyname)" [hidden]="filtercriteria !=='NAME'"/>
                     <label class="col-sm-2" [hidden]="filtercriteria !=='STATUS'">Select Status:</label>
                    <select class="col-sm-2" [(ngModel)]="searchlistbystatus" [hidden]="filtercriteria !=='STATUS'" (change)="searchByStatus($event.target.value)">
                        <option value="ACTIVE">ACTIVE</option>
                        <option value="INACTIVE">INACTIVE</option>
                    </select>
                    <label class="col-sm-2" [hidden]="filtercriteria !=='EMAIL'">Enter Email Id:</label>
                     <input type="email" class="col-sm-2"  [(ngModel)]="searchlistbyemail" (keyup.enter)="searchByEmail(searchlistbyemail)" [hidden]="filtercriteria !=='EMAIL'"/>

    </div>
    <br/>
    <div class="table-responsive" *ngIf="contacts">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Email Id</span></th>
            <th><span>Status</span></th>
            <th><span>Mobile Number</span></fa-icon></th>
            <!-- <th jhiSortBy="group.id"><span>Group</span> <fa-icon [icon]="'sort'"></fa-icon></th> -->
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let contact of contacts ;trackBy: trackId">
                <td><a [routerLink]="['/group/', contact.group.id,'contact', contact.id, 'view' ]">{{contact.id}}</a></td>
                <td>{{contact.name}}</td>
                <td>{{contact.email}}</td>
                <td>{{contact.status}}</td>
                <td>{{contact.mobileNumber}}</td>
                <!-- <td>
                    <div *ngIf="contact.group">
                        <a [routerLink]="['../group', contact.group?.id, 'view' ]" >{{contact.group?.id}}</a>
                    </div>
                </td> -->
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/group/', contact.group.id,'contact', contact.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/group/', contact.group.id,'contact', contact.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'group/'+ contact.group.id+'/contact/'+ contact.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="contacts && contacts.length && pagination"> 
         <div class="row justify-content-left">
             <label>No of Records per Page: </label>
              <!-- <select name="my-dropdown" [(ngModel)]="myDropdownModel">
                       <option *ngFor="let number of numbers" [ngValue]="number">{{number}}</option>
                </select> -->
                    <input type="text" length="3" size="1" [(ngModel)]="newitemsPerPage"  (keyup.enter)="loadNewPage(page)"/>
        </div>
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
