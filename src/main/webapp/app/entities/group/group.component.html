<div>
    <h2 id="page-heading">
        <span>Groups</span>
       
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-group" [routerLink]="['/group/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Group
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
     <div class="row">
                    <label class="col-sm-1">FilterBy:</label>
                    <select class="col-sm-2" [(ngModel)]="filtercriteria" (change)="clearFilter($event.target.value)">
                         <option value="ALL">NONE</option>
                        <option value="NAME">Name</option>
                        <option value="STATUS">Status</option>
                    </select>
                     <label class="col-sm-2" [hidden]="filtercriteria !=='NAME'">Enter Name:</label>
                     <input type="text" class="col-sm-2"  [(ngModel)]="searchlistbyname" (keyup.enter)="searchByName(searchlistbyname)" [hidden]="filtercriteria !=='NAME'"/>
                     <label class="col-sm-2" [hidden]="filtercriteria !=='STATUS'">Select Status:</label>
                    <select class="col-sm-2" [(ngModel)]="searchlistbystatus" [hidden]="filtercriteria !=='STATUS'" (change)="searchByStatus($event.target.value)">
                        <option value="ACTIVE">ACTIVE</option>
                        <option value="INACTIVE">INACTIVE</option>
                    </select>

        </div>
    <br/>    
    <div class="table-responsive" *ngIf="groups">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="name"><span>Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="status"><span>Status</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let group of groups ;trackBy: trackId">
                <td><a [routerLink]="['/group', group.id, 'view' ]">{{group.id}}</a></td>
                <td><a [routerLink]="['/group', group.id, 'contact' ]">{{group.name}}</a></td>
                <td>{{group.status}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/group', group.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/group', group.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'group/'+ group.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="groups && groups.length && pagination">
        <div class="row justify-content-left">
             <label>No of Records per Page: </label>
                    <input type="text" length="3" size="1" [(ngModel)]="newitemsPerPage"  (keyup.enter)="loadNewPage(page)"/>
        </div>
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
